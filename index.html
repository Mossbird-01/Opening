<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>不要打开</title>
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }
       body {
           background-color: #f3e9e9;
           text-align: center;
           font-family: Arial, sans-serif;
           height: 100vh;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           position: relative;
       }
       header {
           position: absolute;
           line-height: 100px;
           top: 20px;
           text-align: center;
       }
       article {
           position: relative;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           height: 100%;
       }
       .heart {
           position: relative;
           width: 300px;
           height: 300px;
           transform: rotate(45deg);
           animation: move 2s infinite alternate;
           margin-top: 20px;
       }
       .heart div {
           position: absolute;
           width: 200px;
           height: 200px;
           background: #ff7eb9;
       }
       .heart .middle {
           right: 0;
           bottom: 0;
           width: 200px;
           height: 200px;
       }
       .heart .left {
           left: 0;
           bottom: 0;
           border-radius: 50%;
       }
       .heart .right {
           top: 0;
           right: 0;
           border-radius: 50%;
       }
       .heart p{ 
        width: 200px; 
        height: 30px; 
        font: bold 25px/30px "";
        text-align:center; 
        color: #fff;
    }
       .heart p{
         position: absolute; 
         right: 0; bottom: 85px; 
         transform: rotate(-45deg);
        }
       button {
           background-color: #ff7eb9;
           color: white;
           padding: 10px 20px;
           border: none;
           cursor: pointer;
           font-size: 18px;
           margin: 10px;
           border-radius: 5px;
           box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
       }
       @keyframes move {
           10% { transform: rotate(45deg) scale(1.1); text-shadow: 0 0 5px #fff; }
           20% { transform: rotate(45deg) scale(1.2); text-shadow: 0 0 5px #fff; }
           30% { transform: rotate(45deg) scale(1.3); text-shadow: 0 0 5px #fff; }
           40% { transform: rotate(45deg) scale(1.2); text-shadow: 0 0 5px #fff; }
           50% { transform: rotate(45deg) scale(1.3); text-shadow: 0 0 5px #fff; }
           60% { transform: rotate(45deg) scale(1.2); text-shadow: 0 0 5px #fff; }
           70% { transform: rotate(45deg) scale(1.3); text-shadow: 0 0 5px #fff; }
           80% { transform: rotate(45deg) scale(1.2); text-shadow: 0 0 10px #fff; }
           90% { transform: rotate(45deg) scale(1.1); text-shadow: 0 0 5px #fff; }
       }
    </style>
</head>
<body>
   <header>
       <h1>鬼知道我改了多少次，<br>你点一下试试看</br></h1>
   </header>
   <article>
       <button onclick="resetAndDisplayText()">不要点</button>
       <button onclick="showHeart()">点一下，没事</button>
   </article>

   <script>
       function resetAndDisplayText() {
           document.body.innerHTML = '<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">让你不要点<br>不信<br>赶紧退出去点下面那个<br</div>';
       }

       function showHeart() {
           var confirmButton = '<button onclick="confirmSelection()">你确定吗</button>';
           document.body.innerHTML = confirmButton;
       }

       function confirmSelection() {
           document.body.innerHTML = '<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">最后一次确定，不要后悔<button onclick="showHeartAnimation()">确定</button></div>';
       }

       function showHeartAnimation() {
           var heart = document.createElement("div");
           heart.classList.add('heart');
           heart.innerHTML = `
               <div class="left"></div>
               <div class="middle"></div>
               <div class="right"></div>
               <p>来来啦，点个赞<p/>
           `;
           document.body.appendChild(heart);
           var audio = new Audio("");
           audio.play();
       }
   </script>
</body>
</html>
